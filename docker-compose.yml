version: "3.9"

services:
  ml_service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    depends_on:
      ml_service:
        condition: service_healthy
    environment:
      - ML_SERVICE_URL=http://ml_service:8001
